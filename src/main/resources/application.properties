# Real-Time Compliance Sync Service Configuration
spring.application.name=compliance-sync-service
server.port=8080

# Database (H2 File-based)
spring.datasource.url=jdbc:h2:file:./build/data/compliance_db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kafka
spring.kafka.enabled=true
spring.kafka.bootstrap-servers=${KAFKA_BROKERS:localhost:9092}
spring.kafka.consumer.group-id=compliance-sync-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.edwardjones.cre.model.dto
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# App Configuration
app.kafka.topics.ad-changes=ad-user-changes-topic
app.kafka.topics.crt-changes=crt-team-changes-topic
app.kafka.topics.dlt=compliance-sync.dlt
app.reconciliation.cron=0 0 2 * * *
app.reconciliation.enabled=true
app.reconciliation.batch-size=100

