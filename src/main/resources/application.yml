server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/realtimedb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    # Connection pool settings for resilience
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    # Enable batch operations for better performance
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: realtime-service
      # Resilience settings
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      max-poll-interval-ms: 300000
      session-timeout-ms: 30000
      heartbeat-interval-ms: 3000
      # Retry settings
      retries: 3
      retry-backoff-ms: 1000
    producer:
      bootstrap-servers: localhost:9092
      retries: 3
      retry-backoff-ms: 1000
      acks: all
      enable-idempotence: true

# Vendor integration settings
vendor:
  api:
    base-url: https://vendor.example/api
    timeout-seconds: 30
    max-retry-attempts: 5
    initial-retry-delay-minutes: 1

# Logging configuration for better observability
logging:
  level:
    com.companya.realtime: INFO
    org.springframework.kafka: WARN
    org.springframework.transaction: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/realtime-service.log
    max-size: 100MB
    max-history: 10

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    kafka:
      enabled: true
    db:
      enabled: true
